<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <main>
  <!-- New game menu start -->
  <section class="new-game-js">
    <section class="new-game-menu flex new-game-js">
      <svg class="logo-icon" width="72" height="32">
        <path class="logo-icon-x" d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"/>
        <path class="logo-icon-o" d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"/>
      </svg>
      <div class="player-choice flex">
        <p>
          Pick player 1's mark
        </p>
        <div class="mark-container flex">
          <button class="mark-btn flex mark-btn-js" aria-selected="true" data-mark="x">
            <svg class="mark-icon" viewBox="0 0 64 64">
              <path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z">
            </svg>
          </button>
          <button class="mark-btn flex mark-btn-js" aria-selected="false" data-mark="o">
            <svg class="mark-icon" viewBox="0 0 66 66">
              <path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"/>
            </svg>
          </button>
        </div>
        <p>
          Remember: X goes first
        </p>
      </div>
      <button class="btn1 uppercase letter-spacing-2 new-game-btn" data-mode="cpu">
        New Game (vs CPU)
      </button>
      <button class="btn2 uppercase letter-spacing-2 new-game-btn" data-mode="player">
        New Game (vs player)
      </button>
    </section>
  </section>
  <!-- New game menu end -->

  <!-- Game board start -->
  <section class="game-board-section game-board-js" hidden>
    <section class="game-board">
      <svg class="logo-icon" width="72" height="32">
        <path class="logo-icon-x" d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z"/>
        <path class="logo-icon-o" d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z"/>
      </svg>
      <div class="flex">
        <!-- <svg width="20" height="20" viewBox="0 0 64 64">
          <path d="M51.12 1.269c.511 0 1.023.195 1.414.586l9.611 9.611c.391.391.586.903.586 1.415s-.195 1.023-.586 1.414L44.441 32l17.704 17.705c.391.39.586.902.586 1.414 0 .512-.195 1.024-.586 1.415l-9.611 9.611c-.391.391-.903.586-1.415.586a1.994 1.994 0 0 1-1.414-.586L32 44.441 14.295 62.145c-.39.391-.902.586-1.414.586a1.994 1.994 0 0 1-1.415-.586l-9.611-9.611a1.994 1.994 0 0 1-.586-1.415c0-.512.195-1.023.586-1.414L19.559 32 1.855 14.295a1.994 1.994 0 0 1-.586-1.414c0-.512.195-1.024.586-1.415l9.611-9.611c.391-.391.903-.586 1.415-.586s1.023.195 1.414.586L32 19.559 49.705 1.855c.39-.391.902-.586 1.414-.586Z">
        </svg> -->
        <!-- <svg width="66" height="66">
          <path d="M33 1c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C15.327 65 1 50.673 1 33 1 15.327 15.327 1 33 1Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"/>
        </svg> -->
        <p class="whos-turn"></p>
        <p>turn</p>
      </div>
      <button class="reset-btn reset-btn-js">
        <svg class="reset-icon" viewBox="0 0 20 20">
          <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"/>
        </svg>
      </button>  
      <div class="game-board-block" data-cell="0"></div>
      <div class="game-board-block" data-cell="1"></div>
      <div class="game-board-block" data-cell="2"></div>
      <div class="game-board-block" data-cell="3"></div>
      <div class="game-board-block" data-cell="4"></div>
      <div class="game-board-block" data-cell="5"></div>
      <div class="game-board-block" data-cell="6"></div>
      <div class="game-board-block" data-cell="7"></div>
      <div class="game-board-block" data-cell="8"></div>
      <div class="player1 bg-blue">
        <p>X (You)</p>
        <p class="score score-me"></p>
      </div>
      <div class="ties bg-grey">
        <p>Ties</p>
        <p class="score score-tie"></p>
      </div>
      <div class="player2 bg-yellow">
        <p>X (CPU)</p>
        <p class="score score-player"></p>
      </div>
    </section>
  </section>

  <section class="overlay-container" hidden>
    <section class="overlay-section">
      <section class="overlay flex">
        <p class="who-won-info">
          
        </p>
        <p class="takes-round-msg letter-spacing-5">
          
        </p>
        <div class="flex">
          <button class="quit-btn uppercase letter-spacing-2 quit-js-btn no-reset-js-btn" data-action="">
            
          </button>
          <button class="next-round-btn btn1 uppercase letter-spacing-2" data-action="">
            
          </button>
        </div>
      </section>
    </section>
  </section>
  </main>
</body>
</html>
